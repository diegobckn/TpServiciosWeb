<div class="container">

 <div class="panel panel-default">
   <div class="panel-heading">
     <h3 class="panel-title">Copiando Receta</h3>
    </div>
   <div class="panel-body">
     <div class="col-lg-12" style="border:1px solid #ccc; padding:8px; margin-bottom:10px;">
        <h3>{{copiarCtrl.receta.viejoNombre}}</h3>

        <input type="text" class="form-control" ng-model="copiarCtrl.receta.nombre" 
              aria-describedby="sizing-addon2" >

        <div class="clearfix"></div><br/>
        
     </div>
      <div class="clearfix"></div><br/>

       <div class="btn-group">
         <button type="button" class="btn btn-primary" ng-click="copiarCtrl.aceptar()">Copiar</button>
       </div>
       <div class="btn-group">
         <button type="button" class="btn" ui-sref="listarRecetas">Volver</button>
       </div>
    </div>
 </div>

</div>
